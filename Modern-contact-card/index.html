<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWizard - Contact Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button class="see_content">
            See Contact
        </button>
        <div class="developer">
            <div class="pic">
                <img href"https://i.imgur.com/RnZYg6Q.jpeg" alt="">
            </div>
            <div class="dev_name">
                <h3>RONIT MAJHI</h3>
                <div class="badge">
                    <span>Web Developer</span>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="contact_details">
            <div class="icon_info">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="details">
                    <div class="details_name">
                        <p>email</p>
                    </div>
                    <div class="info">
                        <span>official.ronit.codewizard@gmail.com</span></span>
                    </div>
                </div>
            </div>

            <div class="icon_info">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="details">
                    <div class="details_name">
                        <p>phone</p>
                    </div>
                    <div class="info">
                        <span>+91 9999999999</span>
                    </div>
                </div>
            </div>

            <div class="icon_info">
                <div class="icon">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="details">
                    <div class="details_name">
                        <p>birthday</p>
                    </div>
                    <div class="info">
                        <span>March 16, 2009</span>
                    </div>
                </div>
            </div>

            <div class="icon_info">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="details">
                    <div class="details_name">
                        <p>location</p>
                    </div>
                    <div class="info">
                        <span>Jharkhand, India</span>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="social_media">
                <div class="social">
                <div class="facebook">
                    <a href="https://www.facebook.com/profile.php?id=61559600582237&mibextid=ZbWKwL">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </div>
                <div class="x">
                    <a href="https://x.com/itz_CodeWizard?t=BkclnXVbFMOb-wU880YzGQ&s=09">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>

                </div>
                <div class="instagram">
                    <a href="https://www.instagram.com/itz_codewizard?igsh=dnA2M3plYWMzcmxw">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                </div>
            </div>
            <div class="made_by">
                <span>made by CodeWizard</span>
            </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
